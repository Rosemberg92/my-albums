<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"></head>
<head th:replace="layouts/base-layout :: head">

<body>

    <nav th:replace="layouts/base-layout :: nav"></nav>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-4 mt-5">
                <div class="alert alert-success text-center" th:if="${success != null}" th:text="${success}"></div>
                 <div class="alert alert-danger text-center" th:if="${param.error}">Credenciales incorrectas</div>

                    <form th:action="@{/signin}" method="POST">
                        <div class="form-group">
                            <input type="text" name="username" placeholder="Nombre de usuario" class="form-control text-center fst-italic">
                        </div>
                        <div class="form-group" my-2>
                            <input type="password" name="password" placeholder="Contraseña" class="form-control text-center fst-italic">
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-secondary form-control">Iniciar sesión</button>
                        </div>
            </div>
        </div>
    </div>

    </form>
</body>
</html>
