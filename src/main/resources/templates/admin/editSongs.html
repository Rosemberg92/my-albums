<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head th:replace="layouts/base-layout :: head"></head>
<body>
    <nav th:replace="layouts/base-layout :: nav"></nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-3 mt-3">
                <h1 th:text="${albumFinded.title}"></h1>

                <div>
                    <table class="table mt-2">
                        <thead>
                        <tr>
                            <th></th>
                            <th></th>
                            <th></th>

                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="i : ${albumFinded.songs}">
                            <td th:text="${i.songName}"></td>
                            <td>
                            <a class="btn btn-danger" th:href="@{/admin/delete-song/}+${i.id}">
                            <i class="fas fa-trash"></i>
                            </a>
                        </td>
                        <td>
                            <a class="btn btn-warning" th:href="@{/admin/edit-song/}+${i.id}">
                            <i class="fas fa-pencil-alt"></i>
                            </a>
                        </td>
                        </tr>
                    </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
