<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head th:replace="layouts/base-layout :: head"></head>
<meta charset="UTF-8">

<body>
    <nav th:replace="layouts/base-layout :: nav"></nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-6 text-center">
                <div class="row form">

                    <form th:action="@{/albums/save-comment}" th:object="${comment}" method="POST">
                        <h2 th:text="${comment.album.title}"></h2>
                        <textarea th:field="*{text}" class="form-control mb-2" rows="8"></textarea>
                        <button class="btn btn-outline-success" type="submit">Enviar</button>
                </div>
            </div>
        </div>
    </div>

        </form>
</body>

</html>
